<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Example</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <div class="form-container">
        <h2>물건 등록하기</h2>
        <form action="product2" method="get">
            <label for="id">상품 아이디</label>
            <input type="text" id="id" name="id" placeholder="상품 아이디 입력" required>

            <label for="title">상품 이름</label>
            <input type="text" id="title" name="title" placeholder="상품 이름 입력" required>

            <label for="content">상품 내용</label>
            <input type="text" id="content" name="content" placeholder="상품 내용 입력" required>

            <label for="price">상품 가격</label>
            <input type="text" id="price" name="price" placeholder="상품 가격 입력" required>

            <button type="submit">상품 등록하기</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/board.css">
</head>
<body>
  <div class="form-container">
    <h2>게시판 글쓰기</h2>
    <form action="createPost2" method="post">
      <label for="no">글 번호</label>
      <input type="text" id="no" name="no" placeholder="글 번호 입력" required>

      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="글 제목 입력" required>

      <label for="content">내용</label>
      <input type="text" id="content" name="content" placeholder="글 내용 입력" required>

      <label for="writer">작성자</label>
      <input type="text" id="writer" name="writer" placeholder="작성자 입력" required>

      <button type="submit">게시글 등록하기</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

  <div layout:fragment="content">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-sm border-success">
            <div class="card-header bg-success text-white text-center">
              <h2>게시판 목록</h2>
            </div>
            <div class="card-body">
              <table class="table table-hover table-bordered" style="background-color: #f9f9f9;">
                <thead class="bg-warning text-white">
                  <tr class="text-center">
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center" th:each="boardVO : ${list}">
                    <td>[[${boardVO.no}]]</td>
                    <td>
                      <a th:href="@{/board/read(no=${boardVO.no})}" style="text-decoration: none;">
                        [[${boardVO.title}]]
                      </a>
                    </td>
                    <td>[[${boardVO.writer}]]</td>
                  </tr>
                </tbody>
              </table>
              <!--  로그인 되었을 때 글 작성 버튼  -->
              <div th:if="${session.id != null}" class="d-grid mt-4">
                <a href="/board/create" class="btn btn-secondary btn-lg">
                  새 게시글 작성
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</body>
</html>
